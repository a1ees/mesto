<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo/header-logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Веселый дед" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="submit" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="submit" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <article class="cards__item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__btn"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__btn"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombai.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__btn"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__btn"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombai.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__btn"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button type="button" class="cards__btn"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup">
          <label class="popup__item popup__item_name">
            <input class="popup__input popup__input_name" type="text" name="name" required>
          </label>
          <label class="popup__item popup__item_profession">
            <input class="popup__input popup__input_profession" type="text" name="profession" required>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

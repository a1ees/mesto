<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo/header-logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Веселый дед" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <template id="cards__item">
          <div class="cards__item">
            <button type="button" class="cards__remove-btn"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title"></h2>
              <button type="button" class="cards__btn"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup">
          <label class="popup__item popup__item_name">
            <input class="popup__input popup__input_name" type="text" name="name" required>
          </label>
          <label class="popup__item popup__item_profession">
            <input class="popup__input popup__input_profession" type="text" name="profession" required>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_add-card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup">
          <label class="popup__item popup__item_place">
            <input class="popup__input popup__input_place" type="text" placeholder="Название" name="place" required>
          </label>
          <label class="popup__item popup__item_place-pic">
            <input class="popup__input popup__input_place-pic" type="text" placeholder="Ссылка на картинку" name="placepic" required>
          </label>
          <button type="submit" class="popup__button popup__button_add-card">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup-cards">
      <template id="popup-cards__container">
        <div class="popup-cards__container">
          <button type="button" class="popup-cards__close-btn"></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Карачаевск" class="popup-cards__image">
          <h2 class="popup-cards__title">Карачаево-Черкессия</h2>
        </div>
      </template>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>

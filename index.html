<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo/header-logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Веселый дед" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="cards__item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <p class="cards__title">Карачаевск</p>
            <img src="./images/logo/element-logo.svg" alt="Лайк" class="cards__btn">
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/elbrus.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <p class="cards__title">Гора Эльбрус</p>
            <img src="./images/logo/element-logo.svg" alt="Лайк" class="cards__btn">
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/dombai.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <p class="cards__title">Домбай</p>
            <img src="./images/logo/element-logo.svg" alt="Лайк" class="cards__btn">
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/elbrus.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <p class="cards__title">Гора Эльбрус</p>
            <img src="./images/logo/element-logo.svg" alt="Лайк" class="cards__btn">
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/dombai.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <p class="cards__title">Домбай</p>
            <img src="./images/logo/element-logo.svg" alt="Лайк" class="cards__btn">
          </div>
        </div>
        <div class="cards__item">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="cards__image">
          <div class="cards__content">
            <p class="cards__title">Карачаево-Черкесия</p>
            <img src="./images/logo/element-logo.svg" alt="Лайк" class="cards__btn">
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <img src="./images/closeIcon.png" alt="Кнопка" class="popup__close-button">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <label class="popup__item popup__item_name">
              <input class="popup__input" type="text" name="name" required>
            </label>
            <label class="popup__item popup__item_profession">
              <input class="popup__input" type="text" name="profession" required>
            </label>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>

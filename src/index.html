<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo/header-logo.svg')%>" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img alt="Редактор" src="<%=require('./images/logo/avatarlogo.svg')%>" class="profile__avatar-edit">
          <img alt="Аватар" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__profession"></p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <template id="cards__item">
          <div class="cards__item">
            <button type="button" class="cards__remove-btn"></button>
            <img class="cards__image">
            <div class="cards__content">
              <h2 class="cards__title"></h2>
              <div class="cards__like">
                <button type="button" class="cards__btn"></button>
                <div class="cards__like-sum"></div>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit-profile" name="popup" novalidate>
          <label class="popup__item popup__item_name">
            <input id="name-input" class="popup__input popup__input_name" type="text" name="name" minlength="2" maxlength="40" required>
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__item popup__item_profession">
            <input id="profession-input" class="popup__input popup__input_profession" type="text" name="about" minlength="2" maxlength="200" required>
            <span class="profession-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_add-card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_new-place" name="popup" novalidate>
          <label class="popup__item popup__item_place">
            <input id="place-input" class="popup__input popup__input_place" type="text" placeholder="Название" name="place" minlength="2" maxlength="30" required>
            <span class="place-input-error popup__input-error">Заполните это поле</span>
          </label>
          <label class="popup__item popup__item_place-pic">
            <input id="place-pic-input" class="popup__input popup__input_place-pic" type="url" placeholder="Ссылка на картинку" name="placepic" required>
            <span class="place-pic-input-error popup__input-error">Заполните это поле</span>
          </label>
          <button type="submit" class="popup__button popup__button_add-card popup__button_disabled" disabled >Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_open-card">
      <div class="popup__container popup__container_open-card">
        <button type="button" class="popup__close-button popup__close-button_open-card"></button>
        <img alt="Карачаевск" class="popup__image">
        <h2 class="popup__title popup__title_open-card"></h2>
      </div>
    </section>
    <section class="popup popup_delete-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_delete-card"></button>
        <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
        <form class="popup__form popup__form_delete-card">
          <button type="submit" class="popup__button popup__button_delete-card">Да</button>
        </form>
      </div>
    </section>
    <section class="popup popup_edit-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_edit-avatar"></button>
        <h2 class="popup__title popup__title_edit-avatar">Обновить аватар</h2>
        <form class="popup__form popup__form_edit-avatar">
          <label class="popup__item popup__item_avatar">
            <input id="avatar-input" class="popup__input popup__input_avatar" type="URL" name="avatar" required>
            <span class="avatar-input-error popup__input-error"></span>
          </label>
          <button type="submit" class="popup__button popup__button_edit-avatar">Да</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
